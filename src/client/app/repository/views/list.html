  <md-list class="appList" data-ng-init="vm.loadAll()">
  	<md-subheader class="md-no-sticky">Repositories</md-subheader>
 	<md-list-item class="md-3-line" ng-repeat="repository in vm.repositories" 
 		layout="row" ng-click="vm.showDetails(repository.id)" > 		
 		<div  class="md-list-item-text" layout="column" >
		    <h3> {{ repository.name }} </h3>
		    <h4> {{ repository.summary }} </h4>
		    <p> {{ repository.description }} </p>
		</div>
		<a class="md-icon-button" aria-label="More" ui-sref="viewRepository({repositoryId: repository.id})">
	        <md-icon class="material-icons">expand_more</md-icon>
	    </a>
		<md-divider ></md-divider>
	</md-list-item>
  </md-list>
